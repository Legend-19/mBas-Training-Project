   <div id="form">
       <form>
      
    <table id="table1" style="font-weight: bold">
      
      <tr>
          <td>Offer Type</td> <td><input type="radio" class="input1" id="bundled" group="offerType" name="offerType" value="bundled" checked = "checked">
          <label for="bundled">Bundled</label>
          <input type="radio" id="individual" class="input1" group="offerType" name="offerType" value="individual">   
          <label for="individual">Individual</label></td>
          <td></td>
          <td></td>
      </tr>
      
      <tr>
          <td>Offer Id</td> <td><input onkeypress="return onlyNumberKey(event)" type="text" id="offerId" name="offerId" class="input2 form-control" required></td>
          <td>Offer Description</td> <td><input type="text" id="offerDescription" class="input2 form-control" name="offerDescription"></td>
      </tr>
      
      <tr>
          <td>Offer Start Date</td> <td><input type="date" id="offerStartDate" class="input2 form-control" name="offerStartDate"></td>
          <td>Offer Expiry Date</td> <td><input type="date" id="offerExpiryDate" class="input2 form-control" name="offerExpiryDate"></td>
      </tr>
      
      <tr>
          <td>
            <label>Cost of Offer</label></td>
            <td><input onkeypress="return onlyNumberKey(event)" type="text" id="cost" class="input2 form-control" name="cost" value="0">
          </td>
          <td><label>Life Cycle Id</label></td> <td><select name="lifeCycleId" class="input2" id="lifeCycleId">
                                                    <option value="CUT1 (20 Min)">CUT1 (20 Min)</option>
                                                    <option value="CUT2 (30 Weekly)">CUT2 (30 Weekly)</option>
                                                    <option value="CUT3 (30 Min)">CUT3 (30 Min)</option>
                                                    <option value="DEF _LS (20 Days)">DEF _LS (20 Days)</option></select></td>
      </tr>
      
      <tr>
          <td>Validity Type</td> <td><input type="text" id="validityType" class="input2 form-control" name="validityType"></td>
          <td>Validity</td> <td><input type="text" id="validity" class="input2 form-control" name="validity"></td>
      </tr>
      
      <tr>
          <td><label>Price Point ID</label></td> <td><select name="pricePoint" class="input2" id="pricePoint">
                                    
                                                    <option value="FULL_TEST( INR 100 )">FULL_TEST( INR 100 )</option>
                                                    <option value="OP( INR 100 )">OP( INR 100 )</option>
                                                    <option value="T12( INR 20 )">T12( INR 20 )</option></select></td>
         <td>Price</td> <td><input type="text" id="price" class="input2 form-control" name="price"></td>                                           
      </tr>
      
      <tr>
          <td>Auto Renewal Offer</td> <td><input type="radio" id="yesAuto" group="yesAuto" class="input1"  name="yesAuto" value="yesAuto">
          <label for="yes">Yes</label>
          <input checked = "checked" type="radio" id="noAuto" group="yesAuto" name="yesAuto" value="noAuto" class="input1">   
          <label for="no">No</label></td>

           <td>Send Notifications</td> <td><input type="radio" id="sendNotificationsYes" group="sendNotification"  name="sendNotification" class="input1" value="sendNotificationsYes">
          <label for="yes">Yes</label>
          <input checked = "checked" type="radio" id="sendNotificationsNo" group="sendNotification" class="input1" name="sendNotification" value="sendNotificationsNo">   
          <label for="no">No</label></td>
      </tr>
      
      <tr>
          <td>Renew Offer As</td> <td><input type="radio" class="input1" id="bundledRenew" group="bundledRenew" name="bundledRenew" value="bundledRenew">
          <label for="bundledRenew">Bundled</label>
          <input checked = "checked" type="radio" id="individualRenew" group="bundledRenew" class="input1" name="bundledRenew" value="individualRenew">   
          <label for="Individual">Individual</label></td>
          
          <td><label>Next Renewal Offer</label></td> <td><select name="nextRenewalOffer" class="input2" id="nextRenewalOffer">
                                                    <option value="None">None</option>
          </td>
      </tr>
      <tr>
        <!-- <input type="submit" name="submit" id="submitOffer" value="Submit"> -->
            
      
      </tr>
    </table>
    <img type ="submit" src="images/Update.PNG" id="submitOffer" style="margin-left: 5px">
